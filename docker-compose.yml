version: "3.8"
services:
    mysql:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: database
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        environment: 
            - PORT=8000
            - DB_CONN=mysql+pymysql://root:password@mysql:3306/database
        ports:
            - "80:8000"
        depends_on: 
            - mysql
    loader:
        build:
            context: ./
            dockerfile: Dockerfile
        command: gunicorn --bind :8000 --preload --workers 1 --threads 8 app.loader_app:app
        environment: 
            - DB_CONN=mysql+pymysql://root:password@mysql:3306/database
        ports:
            - "8000:8000"
        depends_on: 
            - mysql